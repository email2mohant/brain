<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d39445171d.js"
      crossorigin
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/BRAIN HR-1.png" />
  </head>
  <body>
    <header>
      <div class="headers-container">
        <div class="sub-header-container">
          <div class="sub-headers-1">
            <div class="sub-headers-2">
              <div class="sub-header">
                <a href="https://www.linkedin.com/" target="_blank">
                  <span class="sub-header-icon"
                    ><i class="fa-brands fa-linkedin"></i>
                  </span>
                </a>
              </div>
              <div class="sub-header partition">
                <a href="https://goo.gl/maps/p4z1JeSebCChziyU9" target="_blank">
                  <span class="sub-header-icon">
                    <i class="fa fa-solid fa-location-dot"></i>
                  </span>
                </a>
                <span>
                  33 Wood Avenue South, Suite 618, Iselin New Jersy 08830
                </span>
              </div>
            </div>
            <div class="sub-header">
              <a href="#" target="_blank">
                <span class="sub-header-icon">
                  <i class="fa-solid fa-envelope"></i>
                </span>
              </a>
              <span>info@brainhritsolutions.com</span>
            </div>
          </div>
        </div>
        <div class="main-headers-container">
          <div class="main-headers-1">
            <div class="company-logo-container">
              <img
                class="company-logo"
                src="images/BRAIN HR-1.png"
                alt="Brain HR LOGO"
              />
            </div>
            <div class="main-headers">
              <div class="header">Home</div>
              <div class="header">About</div>
              <div class="header">Industries</div>
              <div class="header">Services</div>
              <div class="header">Careers</div>
              <div class="header">Contact</div>
            </div>
          </div>
          <div class="main-headers-2">
            <a href="#" class="btn">Schedule a Meeting</a>
          </div>
        </div>
        <div class="banner-content">
          <!-- <img class="banner-img" src="/images/home-banner-8.jpeg" /> -->
          <p class="banner-headline">Your Next Business Advantage</p>
          <p class="banner-title">Digital Transformation</p>
          <p class="banner-description">
            Delivering Value through Cybernated Implementations
          </p>
          <a href="#" class="btn-full">Learn More</a>
        </div>
      </div>
    </header>
  </body>
</html>
